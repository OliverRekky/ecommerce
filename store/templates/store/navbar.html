{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only"></span></a>
      </li>

    </ul>
    <div class="cart-login">
      {% if request.user.is_authenticated %}
      <a href="{% url 'customer' request.user.customer.id %}" class="text-dark text-decoration-none">
        <span class="hello-msg">Hello, {{request.user}} </span></a>
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
      {% endif %}
      <a href="{% url 'cart' %}">
        <img id="cart-icon" src="{% static 'images/cart.png'%}" alt="">
      </a>
      
    </div>
    <p id="cart-total">{{cartItems}}</p>
  </div>
</nav>
